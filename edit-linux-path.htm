<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Linux $PATH</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <style type="text/css">
    body { font-family: sans-serif; }
    label { font-weight:bold; }
  </style>
</head>
<body>

<h2>Linux $PATH editor</h2>

<p>Simple "editor" for the Linux PATH environment variable. Converts colons to newlines and vice-versa.</p>

<label for="path_joined">The PATH environment variable (with directories separated by colons):</label><br/>
<textarea id="path_joined" rows="1" cols="100" wrap="off"></textarea>
<br/>
<!--
<button id="split_button">Split</button>
<button id="join_button">Join</button>
<br/>
-->
<label for="path_split">The PATH split into multiple lines (one directory per line):</label><br/>
<textarea id="path_split" rows="35" cols="100" wrap="off"></textarea>

<script type="text/javascript">
  function splitPath(){
    var pathJoined = $('#path_joined').val();
    var pathSplit = pathJoined.split(':').join('\n');
    $('#path_split').val(pathSplit);
  }
  function joinPath(){
    var pathSplit = $('#path_split').val();
    var pathJoined = pathSplit.split('\n').join(':');
    $('#path_joined').val(pathJoined);
  }
  $(function(){
    //$('#split_button').click(splitPath);
    //$('#join_button').click(joinPath);
    $('#path_joined').bind('change keydown keyup', splitPath);
    $('#path_split').bind('change keydown keyup', joinPath);
  });
</script>

</body>
</html>
